<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>الرئيسية</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mainStyle.css">
</head>
<body>
<div class="login-page">
    <div class="form-login">
        <div class="logo">
            <img src="image/logo/logo.png">
        </div>
        <div class="form">
            <h4>تسجيل الدخول</h4>
            <small>مرحبا بكم معنا في ارام المستقبل</small>
            <form>
                <div class="input-text">
                    <div class="label">البريد الالكترونى أو رقم الموبايل</div>
                    <input type="password" class="search password form-control"
                           placeholder="البريد الالكترونى أو  رقم الموبايل">
                </div>
                <div class="input-text">
                    <div class="label">اكتب كلمة السر</div>
                    <input type="password" class="search password form-control" placeholder="اكتب كلمة السر">
                    <span class="input-group-text togglePassword">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </span>
                </div>
                <button class="form-control">دخول</button>
            </form>
            <div class="forget-remember">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        تذكرنى عند الدخول
                    </label>
                </div>
                <div class="forget">
                    <span>هل نسيت كلمة السر ؟ <a href="#">اضغط هنا</a></span>
                </div>
            </div>
            <div class="create-account">
                <span>ليس لديك حساب ؟ <a href="signUp.html">سجل الآن</a></span>
            </div>
            <div class="copyRight">
                <small> @جميع الحقوق محفوظة للبرنامج ارام المستقبل</small>
            </div>
        </div>
    </div>
    <div class="image">
        <img src="image/Repeat%20Grid%201.png">
    </div>

</div>
</div>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pagination.js"></script>
<script src="js/mainScript.js"></script>
</body>
</html>
