<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>الرئيسية</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mainStyle.css">
</head>
<body>
<div class="login-page signUp-page">
    <div class="form-login">
        <div class="logo">
            <img src="image/logo/logo.png">
        </div>
        <div class="form">
            <h4> اختيار التسجيل</h4>
            <small>مرحبا بكم معنا في ارام المستقبل</small>
            <div class="type-registration">
                <div class="row">
                    <div class="col-md-6">
                        <div class="type ">
                            <div class="icon-check">
                                <i class="fa fa-check"></i>
                            </div>
                            <img src="image/Group%2077464.png">
                            <img src="image/active1.png" class="active">
                            <span>سجل كمـــدرب جديد</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="type ">
                            <div class="icon-check">
                                <i class="fa fa-check"></i>
                            </div>
                            <img src="image/Group%2077523.png">
                            <img src="image/active2.png" class="active">
                            <span>سجل كجهــة منفذة</span>
                        </div>
                    </div>
                </div>
                <div class="btn-registration">
                    <button class="prev-step" >رجوع</button>
                    <button class="form-control">سجل الان</button>
                </div>
            </div>

            <div class="create-account">
                <span>هل لديك حساب بالفعل ؟<a href="login.html">تسجيل الدخول</a></span>
            </div>
            <div class="copyRight">
                <small> @جميع الحقوق محفوظة للبرنامج ارام المستقبل</small>
            </div>
        </div>
    </div>
    <div class="image">
        <img src="image/Repeat%20Grid%201.png">
    </div>
</div>
</div>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mainScript.js"></script>
</body>
</html>
